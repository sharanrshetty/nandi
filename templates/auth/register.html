{% extends 'profile/auth.html' %} {% load static %} {% load crispy_forms_filters
%} {% load crispy_forms_tags %} {% block custom_css %}
<link href="{% static 'assets/css/auth.css' %}" rel="stylesheet" />
{% endblock custom_css %} {% block content %}

<div class="login-page">
  <h2 class="heading">Register</h2>
  <div class="form">
    <form action="" class="user" method="POST">
      {% csrf_token %}
      <div class="form-group">{{ form|crispy }}</div>
      <div class="form-group"></div>
      <button class="btn btn-block custom-danger-btn" type="submit">
        Register
      </button>
    </form>
    <hr />
    <div class="text-center">
      <a class="small" href="{% url 'login' %}">Already have an account?</a>
    </div>
  </div>
</div>

{% endblock content %}
